<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Página con Scroll y Animaciones</title>

    <!-- Incluir Wow.js y Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <style>
        /* Estilo para crear espacio y permitir el desplazamiento */
        body {
            margin: 0;
            padding: 0;
            height: 600vh; /* Incrementamos la altura para permitir más desplazamiento */
            font-family: Arial, sans-serif;
        }
        /* Estilo para los elementos con animación */
        .card {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }
        
        /* Estilo para los elementos H1 dentro de .animated-div */
        .animated-div h1 {
            font-size: 24px;
            opacity: 0; /* Inicialmente ocultamos los elementos */
        }
    </style>
</head>
<body>

<!-- Agregar elementos con animaciones -->
<div class="card" data-wow-duration="2s" data-wow-delay="1s">
    <h1 class="card-content wow animate__animated animate__fadeIn">Elemento 1</h1>
</div>

<div class="card" data-wow-duration="2s" data-wow-delay="1s">
    <h1 class="card-content wow animate__animated animate__fadeIn">Elemento 2</h1>
</div>

<div class="card" data-wow-duration="2s" data-wow-delay="1s">
    <h1 class="card-content wow animate__animated animate__fadeIn">Elemento 3</h1>
</div>


<!-- Inicializar Wow.js -->
<script>
    new WOW().init();
</script>

</body>
</html>
